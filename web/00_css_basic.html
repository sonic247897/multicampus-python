<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 우선순위</title>
    <style>
        p{
            color: yellow;
        }
        .cyan{
            color: cyan !important;
        }
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        #blue{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 우선순위: 태그 안에 !important > inline > id > class > 태그
        (클래스를 여러개 정의했을 때는 style태그의 CSS가 위에서부터 차례대로 적용되어서 
        마지막 CSS가 적용된 것처럼 보인다) -->
    <!-- !important: 모든 CSS 무시하고 내가 정의한 CSS 적용.
        레이아웃이 깨질 수도 있으므로 사용X. 부트스트랩 가져와서 정해진 속성 무시하고 쓰고 싶을 때 사용! -->
    <p class="red cyan" id="blue" style="color: black;">검은색 글씨</p>
    <!-- inline 적용은 굳이 굳이 찾아서 적용 (거의 쓸 일 없음) -->
    <p class="red" id="blue" style="color: black;">검은색 글씨</p>
    <!-- id는 보통 고유값 -->
    <p class="red" id="blue">파란색 글씨</p>
    <!-- class는 보편적으로 CSS를 적용할 때 사용 -->
    <!-- 태그 자체에 적용은 매우 포괄적 -->
    <p class="red">빨간색 글씨</p>
    <p class="red green">나는 무슨색?(초록색)</p>
</body>
</html>
