<!-- 이 문서가 html임을 알려줌 -->
<!DOCTYPE html>
<!-- 언어 설정: 크롬에서 번역하는 기본언어 설정 -->  
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- viewport: 반응형 웹을 만들 때 사용. 디바이스마다 다른 크기를 맞춰주는 기본 스케일 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
</head>
<body>
    <!-- h1에서 h는 haeding -->
    <h1>HTML TAG 사용해보기</h1>
    <!-- ul: 순서가 없는 리스트(점) -->
    <ul>
        <!-- 볼드체 -->
        <li><strong>강한 아이</strong></li>
        <li><b>볼드체</b></li>
    </ul>
    <!-- ol: 순서가 있는 리스트(숫자) -->
    <ol>  
        <!-- 이탤릭체 -->
        <li><em>이탤릭</em></li>
        <li><i>이탤릭</i></li>
    </ol>
    <hr> <!-- 수평선 -->
    <!-- 앵커 태그의 가장 중요한 속성 href = hypertext reference -->
    <a href = "https://www.google.com/" target="_blank">google</a> <!-- blank: 새창 -->
    <img src="https://m.figurepresso.com/web/product/big/201910/5c4b44e0298aa77fdfb3deef5c2f87b6.jpg"
    alt= "보노보노">
    <!-- alt 태그: 웹 접근성. 시각장애인들을 위해 이미지의 alt 설명을 자세하게 읽어주는 SW가 있다. 
        그리고 검색엔진 노출에도 사용된다.-->
    <!-- 유튜브 동영상 공유=> 퍼가기 클릭: iframe 태그 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iXiVDeN44c4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <!-- 기본적으로 html은 들여쓰기와 같은 내용을 무시한다. -->
    <span> 내용을 넣고
        들여쓰고
        그 밑에 다시 쓰고
    </span>
    <!-- html에 작성한 내용을 그대로 반영한다. -->
    <pre>
        내용을 넣고
        들여쓰고
        그 밑에 다시 쓰고
            나는 되지롱
    </pre>
    <form action="">
        
    </form>
</body>
</html>
